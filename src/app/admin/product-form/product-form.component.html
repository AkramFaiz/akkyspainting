<form>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Name :</span>
    </div>
    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">Catergory :</span>
    </div>
    <select name="catergory" id="category" class="form-control">
      <option value=""></option>
      <option *ngFor="let c of catOb | async" [value]="c.$key">{{c.type}}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Image" aria-label="img" aria-describedby="basic-addon1">
    <div class="input-group-append">
      <span class="input-group-text">Browse</span>
    </div>
  </div>


  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">$</span> 
    </div>
    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
    <div class="input-group-append">
      <span class="input-group-text">.00</span>
    </div>
  </div>

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text">Description :</span>
    </div>
    <textarea class="form-control" aria-label="With textarea"></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
</form>
